<div class="modal" [class.show]="showPopup">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <h5 class="modal-title">Employee Details</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="onClose()" ></button>
    </div>
    <div class="modal-body">
    <table class="table">
    <thead>
    <tr>
    <th>Employee ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Contact Number</th>
    <th>Email Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
    <td>{{ employee.employeeId }}</td>
    <td>{{ employee.firstName }}</td>
    <td>{{ employee.lastName }}</td>
    <td>{{ employee.contactNumber }}</td>
    <td>{{ employee.emailAddress }}</td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onClose()">Close</button>
    </div>
    </div>
    </div>
    </div>
