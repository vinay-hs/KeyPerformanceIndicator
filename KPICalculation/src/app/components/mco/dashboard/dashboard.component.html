            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Targeted Revenue</h6>

                </div>
            </div>
        </div>
        
        <div class="col-md-6 col-xl-6">
            <div class="card bg-c-green order-card">
                <div class="card-block">
                    <h6 class="m-b-20">Current Revenue</h6>
                    <h2 class="text-right"><i class="fa fa-rocket f-left"></i><span>486M</span></h2>

    </div>
    <div class="col-md-6">
    <div class="vertical-box">
    <div class="vertical-content small-box">
    <h5>{{ currentVertical.vertical }}</h5>
    <ngx-charts-bar-vertical
    [view]="[400, 200]"
   
    [results]="[
    { name: 'GR', value: currentVertical.KPI1 },
    { name: 'GM', value: currentVertical.KPI2 },
    { name: 'NM', value: currentVertical.KPI3 },
    { name: 'SNM', value: currentVertical.KPI4 },
    { name: 'OR', value: currentVertical.KPI5 }
    ]"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [showDataLabel]="showDataLabel"
    [barPadding]="barPadding"
    [legend]="false"
    ></ngx-charts-bar-vertical>
    </div>
    <button class="next-button" (click)="nextVertical()">Next</button>
    </div>
    </div>
    </div>
    </div>
