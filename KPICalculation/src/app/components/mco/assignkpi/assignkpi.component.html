<div class="container">
  <div class="row align-items-start justify-content-center vh-100">
    <div class="col-lg-8">
      <div class="card" style="height: 300px;">
        <div class="card-body d-flex flex-column">
          <div class="row">
            <div class="col-lg-4">
              <!-- Replace 'path/to/your/image.jpg' with the actual path to your image -->
              <img src="../../../assets/images/kpi.jpg" class="img-fluid" alt="Big Image">
            </div>
            <div class="col-lg-8">
              <form [formGroup]="wizardForm" (submit)="onFormSubmit()" class="flex-grow-1">
                <!-- Step 1 -->
                <div *ngIf="currentStep === 1">
                  <h5>Step 1: KPI Information</h5>
                  <div class="row justify-content-between text-left">
                    <label>Key Performance Indicators: </label>
                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger"> </span></label> 
                      <!-- <input type="text" id="email" name="email" placeholder="Vertical" onblur="validate(3)">  -->
                      <select id="form_need" name="need" class="form-control" formControlName="vertical" required="required" data-error="Please specify your need.">
                        <option value="" selected disabled>--Select Vertical--</option>
                        <!-- <option  value="vertical.id" >BFS</option> -->
                        <option  value="vertical.id" >M&C</option>
                        <option  value="vertical.id" >HCI</option>

                        <option  value="vertical.id" >GTT</option>
                        <option *ngFor="let v of verticalArray" value="v.id" [value]="v.id">{{ v.verticalName }} </option>

                    </select></div>

                    <!-- #teams (change)="verticalSelect(teams.value)" -->

                    <!-- *ngFor="let vertical of verticalData"    [value]="vertical.id"  {{ vertical.verticalName }} -->

                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger"> </span></label> 
                      <!-- <input type="text" id="mob" name="mob" placeholder="KPI" onblur="validate(4)"> </div> -->
                      <select id="form_need" name="need" class="form-control" formControlName="kpi" required="required" data-error="Please specify your need.">
                        <option value="" selected disabled>--Select KPI--</option>
                        <!-- <option  value="vertical.id" >Growth Revenue</option>
                        <option  value="vertical.id" >Gross Margin</option>
                        <option  value="vertical.id" >Strycture Net Margin</option>
                        <option  value="vertical.id" >Org Revenue</option>
                        <option  value="vertical.id" >Org EBITDA</option> -->
                        <option *ngFor="let k of kpiArray" value="k.id" [value]="k.id">{{ k.kpiName }} </option>

                    </select></div>


                </div>
                  <!-- Add more fields as needed -->
                </div>
                
                <!-- Step 2 -->
                <div *ngIf="currentStep === 2">
                  <h5>Step 2: Employee Information</h5>
                  <div class="row justify-content-between text-left">
                    <label>Employee Details: </label>
                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger"> </span></label> 
                      <!-- <input type="text" id="email" name="email" placeholder="Role" onblur="validate(3)"> </div> -->
                      <select id="form_need" name="need" class="form-control" formControlName="role" required="required" data-error="Please specify your need.">
                        <option value="" selected disabled>--Select Role--</option>
                        <option  value="ASDM/DH" >ASDM/DH</option>
                        <option  value="VDH" >VDH</option>
                        <option  value="AM/AM Lead" >AM/AM Lead</option>
                        <option  value="HUNTER" >HUNTER</option>
                        <option  value="SLH" >SLH</option>
                        <option  value="SL Delivery" >SL Delivery</option>
                        <option  value="SL sales" >SL sales</option>
                        <option  value="VH/GH" >VH/GH</option>
                    </select></div>
                    <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger"> </span></label>
                       <!-- <input type="text" id="mob" name="mob" placeholder="KPI" onblur="validate(4)"> -->
                       <select id="form_need" name="need" class="form-control" formControlName="employee" required="required" data-error="Please specify your need.">
                        <option value="" selected disabled>--Select Employee--</option>
                        <!-- <option  value="vertical.id" >2000080631</option> -->

                        <option *ngFor="let e of employeeArray" value="e.employeeId" [value]="e.employeeId">{{ e.employeeId }} -- {{e.firstName}}</option>
                    </select>
                      </div>

                    </div>
                </div>
                
                <!-- Step 3 -->
                <div *ngIf="currentStep === 3">
                  <h5>Step 3: Additional Information</h5>
                  <div class="row justify-content-between text-left">
                    <label>Assigning KPI: </label>
                    <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger"> </span></label> 
                      <input type="text" id="email" name="email" placeholder="Weightage" formControlName="weightage" > </div>
                    <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger"> </span></label>
                       <input type="text" id="mob" name="mob" placeholder="Target" formControlName="target" > </div>
                    <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger"> </span></label>
                       <input type="text" id="mob" name="mob" placeholder="Period" formControlName="period" > </div>


                </div>
                  <!-- Add more fields as needed -->
                </div>
                
                <div class="mt-auto">
                  <a class="btn btn-dark" (click)="previousStep()" *ngIf="currentStep > 1">Previous</a>
                  <a class="btn btn-primary" (click)="nextStep()" *ngIf="currentStep < 3">Next</a>
                  <button class="btn btn-success" *ngIf="currentStep === 3">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
